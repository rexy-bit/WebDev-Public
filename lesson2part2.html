<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 2 exer part 2</title>
</head>
<body>

            <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <div class="js-container"></div>

    <script type="text/babel">

        function ProductDetails({imageSrc,name , price, discountPrice}){
   
            return (
                <>

                  <img src={imageSrc} width="50" />
                  <p>{name}</p>
                  {discountPrice ? (
                    <>

                        <del><p>Price : ${price}</p></del>
                        <p>Discount Price : ${discountPrice}</p>
                    </>
                  ) : <p>Price : ${price}</p>}
                  <button>Add to cart</button>
                </>
            );
                
           }

          function App(){

            return (
                <>
                  <ProductDetails
                     imageSrc="cotton-socks.png"
                    name="Cotton Socks"
                    price="10.90"
                    discountPrice="5.45"
                  />

                  <ProductDetails
                  imageSrc="plain-t-shirt.png"
                    name="Tennis balls"
                    price="6.00"
                  />

                <ProductDetails
                    imageSrc="tennis-balls.png"
                    name="Plain T-Shirt"
                    price="7.99"
                    discountPrice="3.50"
                  />
                </>
            );
          }

         const container = document.querySelector(".js-container");
         ReactDOM.createRoot(container).render(<App />);
    </script>
    
</body>
</html>
