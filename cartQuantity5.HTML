<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="cartQuantity5.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


    </head>
    <body>

        <section>
        <p class="title">Cart quantity project</p>

        <div class="buttons-div">

        <button onclick="
           JSON.parse(localStorage.getItem('cartQuantity'));
           document.querySelector('.display-cart-quantity').innerHTML = `Cart quantity is : ${cartQuantity}`;
        ">
            Show Cart Quantity
        </button>

        <button onclick="
           addToCart(1);
        ">
            Add to Cart
        </button>

        <button onclick="
           addToCart(2);
        ">
            +2
        </button>

        <button onclick="
            addToCart(3);
           
        ">
            +3
        </button>

        <button onclick="
            addToCart(4);
        ">
            +4
        </button>

        <button onclick="
            addToCart(5);
        ">
            +5
        </button>

        <button onclick="
           removeFromCart(-1);
        ">
            Remove from cart
        </button>

        <button onclick="
           removeFromCart(-2);
        ">
            -2
        </button>


        <button onclick="
           removeFromCart(-3);
        ">
            -3
        </button>

        <button onclick="
           cartQuantity = 0;
           document.querySelector('.display-cart-quantity').innerHTML = `Cart quantity is : ${cartQuantity}`;
           localStorage.setItem('cartQuantity', JSON.stringify(cartQuantity));
        ">
            Reset Cart
        </button>

    </div>

        <p class="display-cart-quantity"></p>

        <p class="display-error-message"></p>

    </section>



        <script src="cartQuantity5.js">

        </script>
        
    </body>
</html>
