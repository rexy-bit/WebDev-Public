           function App(){

              return (
                <>

                   <ProductDetails 
                   name="Cotton Socks" 
                   price="10.90"
                   discountPrice="5.45"
                   imageSrc = "cotton-socks.png"
                   />

                   <ProductDetails 
                   name="Tennis balls" 
                   price="6.00"
                   discountPrice = "3.99"
                   imageSrc="tennis-balls.png"
                   />

                   <ProductDetails 
                   name="Plain T-Shirt" 
                   price="7.99"
                   imageSrc="plain-t-shirt.png"
                   />

                </>
              )
           }


           function ProductDetails({name, price, discountPrice, imageSrc}){

              return (
                <>
                  
                   <img src={imageSrc} />
                   <p>{name}</p>
                   {discountPrice ? (
                    <>

                    <del><p>Price : ${price}</p></del>
                    <p>Discount Price : ${discountPrice}</p>
                    </>

                   ) : (
                    <p>Price : ${price}</p>
                   )}
                  
                   
                   
                   <button>
                    Add to cart
                    </button>
                </>
              );

           }


           const container = document.querySelector('.js-container');
            ReactDOM.createRoot(container).render(<App />);
