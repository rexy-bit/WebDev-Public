<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>billet.com</title>
         <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <style>
    body{
        display : flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 0;
        font-family: roboto, arial;
        

    }
  </style>

  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="liste.css">
  <link rel="stylesheet" href="search.css">
  <link rel="stylesheet" href="modif.css">
</head>
<body>
    
   
    <header>
        <h1 class="header-title">Gest Billet</h1>

        <div class="functions">
            <a href="" class="f-liste ff">Liste</a>
            <a href="" class="f-recherche ff">Recherche</a>
            <a href="" class="f-moy ff">Moy</a>
            <a href="" class="f-modif ff">Modif</a>
            <a href="" class="f-max ff">Max Min</a>
            <a href="" class="f-sort ff">Sort</a>
        </div>
    </header>


    <section class="liste-section">
        
        <h1 class="liste-section-title">Liste</h1>

        <div class="inputs">
            <input type="text" class="input-nom in" placeholder="Nom">
            <input type="text" class="input-prenom in" placeholder="Prenom">
            <input type="text" class="input-numero in" placeholder="Numero">
            <input type="text" class="input-prix in" placeholder="prix">

            <button class="add-button">
                Ajouter
            </button>

        </div>

        <p class="display-success-message"></p>
        <p class="display-error-message"></p>

        <div class="display-content"></div>

    </section>


    <section class="search-section">
        
        <h1 class="search-section-title">Recherche</h1>

        <div class="search-inputs">
            <input type="text" class="search-numero in" placeholder="Entrez le numero de vol">
            <button class="search-button">Search</button>

        </div>

        <p class="search-result"></p>

        <div class="display-search">
            <div class="se-nom se"></div>
            <div class="se-prenom se"></div>
            <div class="se-numero se"></div>
            <div class="se-prix se"></div>
        </div>

    </section>


    <section class="modif-section">

        <h1 class="modif-section-title">Modification</h1>
        <div class="inputs">
            <input type="text" class="modif-nom in" placeholder="Nom">
            <input type="text" class="modif-prenom in" placeholder="Prenom">
            <input type="text" class="modif-numero in" placeholder="Numero">
            <input type="text" class="modif-prix in" placeholder="Prix">

            <button class="modif-button">Modifier</button>
        </div>

        <p class="modif-message"></p>
    </section>

    <script src="billet.js"></script>
</body>
</html>
