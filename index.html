<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dep.com</title>
           <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<style>
    body{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: roboto, arial;
        margin: 0;
        padding : 0;

    }

    html{

        scroll-behavior: smooth;
    }
</style>

<link rel="stylesheet" href="header.css">
<link rel="stylesheet" href="liste.css">
<link rel="stylesheet" href="revenu.css">
<link rel="stylesheet" href="depense.css">
<link rel="stylesheet" href="solde.css">
</head>
<body>
    

    <header>

        <h1 class="header-title">Gestionnaire de depenses personnelles</h1>

        <div class="functions">
            <a href="" class="f-liste ff">Liste</a>
            <a href="" class="f-revenu ff">Revenus</a>
            <a href="" class="f-depense ff">Depenses</a>
            <a href="" class="f-solde ff">Soldes</a>
            
        </div>


    </header>



    <section class="liste-section">

        <h1 class="liste-section-title">Liste</h1>

           <div class="inputs">
               <input type="text" class="input-type in" placeholder="Type: 1 pour revenu 2 pour depenses">
               <input type="text" class="input-description in" placeholder="Description">
               <input type="text" class="input-montant in" placeholder="Montant">
               <input type="date" class="input-date in">

                <button class="add-button">Add</button>
           </div>


           <p class="display-error-message"></p>
           <p class="display-success-message"></p>


           <div class="display-content"></div>


    </section>

    
    <section class="revenu-section">

        <h1 class="revenu-section-title">Revenus</h1>

        <button class="revenu-button">Aff Revenus</button>
        <div class="display-revenu">

        </div>
    </section>
    
        <section class="depense-section">

        <h1 class="depense-section-title">Depenses</h1>

        <button class="depense-button">Aff Depenses</button>
        <div class="display-depense">

        </div>
    </section>


    <section class="solde-section">

        <h1 class="solde-section-title">
            Solde
        </h1>

        <button class="solde-button">Aff solde</button>

        <div class="display-solde"></div>
    </section>
    <script src="dep.js"></script>
</body>
</html>
