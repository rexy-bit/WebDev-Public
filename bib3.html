<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library.com</title>
    <link rel="stylesheet" href="bib3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <section class="title-section">

      <h1>Library Project</h1>
    </section>
    

    <section class="library-section">
    <div class="inputs">
        <input type="text" class="input-code" placeholder="code">
        <input type="text" class="input-title" placeholder="title">
        <input type="text" class="input-author" placeholder="author">
        <input type="text" class="input-price" placeholder="price">
        <button class="add-button">Add</button>
    </div>

    <p class="display-error-message display-success-message"></p>
    <div class="display-content"></div>

    </section>

    <section class="moy-section">

        <div class="title-moy">Displaying the mean of prices</div>
 
        <div class="moy">
            <div class="display-moy"></div>
            <button class="display-moy-button">Disp Moy</button>
        </div>

    </section>

    <section class="display-min-max">
        <div class="title-min-max">Displaying Min and Max book prices</div>

        <div class="max">
            <div class="display-max-code"></div>
            <div class="display-max-title"></div>
            <div class="display-max-author"></div>
            <div class="display-max-price"></div>
            <button class="display-max-button">Disp Max</button>
        </div>

           <div class="min">
            <div class="display-min-code"></div>
            <div class="display-min-title"></div>
            <div class="display-min-author"></div>
            <div class="display-min-price"></div>
            <button class="display-min-button">Disp Min</button>
        </div>
    </section>
    
    <script src="bib3.js"></script>
</body>
</html>
