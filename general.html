<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<title>General.com</title>

<style>
    body{
        display : flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: roboto, arial;
        margin : 0;
        padding : 0;
    }

</style>

<link rel="stylesheet" href="header.css">
<link rel="stylesheet" href="todo.css">
<link rel="stylesheet" href="rock.css">
<link rel="stylesheet" href="heads.css">
</head>
<body>
    
    <header>
        <h1 class="header-title">General Project</h1>
        <div class="functions">
            <a href="" class="f-todo ff">Todo List</a>
            <a href="" class="f-rock ff">Rock Paper Scissors</a>
            <a href="" class="f-head ff">Head Tails</a>
            
        </div>
    </header>

    <section class="todo-section">

        <div class="todo-title">Todo List</div>

        <div class="inputs">
            <input type="text" class="input-name" placeholder="Enter todo">
            <input type="date" class="input-date" placeholder="Enter date">

            <button class="add-button">Add</button>
        </div>

        <p class="display-error-message"></p>
        <p class="display-success-message"></p>

        <div class="display-content"></div>
    </section>


    <section class="rock-section">
        <h1 class="rock-section-title">Rock Paper Scissors</h1>

        <div class="buttons">
            <button class="rock-button bb">
                <img src="emojis/rock-emoji.png" alt="" class="image">
            </button>
            <button class="paper-button bb">
                <img src="emojis/paper-emoji.png" alt="" class="image">
            </button>
            <button class="scissors-button  bb">
                <img src="emojis/scissors-emoji.png" alt="" class="image">
            </button>
        </div>

        <div class="displays">
        <div class="display-result"></div>
        <div class="display-moves"></div>
        <div class="display-score"></div>
        </div>
       <div class="buttons-displays">
        <button class="score-button">Display Score</button>
        <button class="reset-button">Reset Score</button>
        </div>
    </section>


    <section class="head-section">

        <h1 class="head-section-title">
            Heads Tails
        </h1>

        <div class="buttons-head">
            <button class="head b">Heads</button>
            <button class="tails b">Tails</button>
        </div>

        <div class="display-head">
            <div class="display-result-head"></div>
            <div class="display-score-head"></div>
        </div>

    </section>


    <script src="todo.js"></script>
    <script src="rock.js"></script>
    <script src="heads.js"></script>
</body>
</html>
