<!DOCTYPE html>

<html>
    <title>
        calculator.com
    </title>

    <link rel="stylesheet" href="calculator.css">

<head>

</head>


<body>
    
    <div class="main-div">
        <p class="title">
            Calculator
         </p>
    
         <p class="display"></p>
         <p class="line">
            <button onclick="
            updateCalculation('1');
         ">
                1
            </button>
    
            <button onclick="
            updateCalculation('2');
         ">
                2
            </button>
    
            <button onclick="
            updateCalculation('3');
         ">
                3
            </button>
    
            <button onclick="
            updateCalculation(' + ');
         ">
                +
            </button>
    
     
         </p>
    
         <p class="line">
    
            <button onclick="
            updateCalculation('4');
         ">
                4
            </button>
    
            <button onclick="
            updateCalculation('5');
         ">
                5
            </button>
    
            <button onclick="
            updateCalculation('6');
         ">
                6
            </button>
    
            <button onclick="
            updateCalculation(' - ');
         ">
                -
            </button>
    
         </p>
    
         <p class="line">
    
            <button onclick="
            updateCalculation('7');
         ">
                7
            </button>
    
            <button onclick="
            updateCalculation('8');
         ">
                8
            </button>
    
            <button onclick="
            updateCalculation('9');
         ">
                9
            </button >
    
            <button onclick="
            updateCalculation(' * ');
         ">
                *
            </button>
    
         </p>
    
    
         <p class="line">
            <button onclick="
            updateCalculation('0');
         ">
                0
            </button>
    
            <button onclick="
            updateCalculation(' . ');
         ">
                .
            </button>
    
            <button onclick="
               calculation = eval(calculation);
               saveCalculation();
               displayCalculation();
            ">
                =
            </button>
    
            <button onclick="
            updateCalculation(' / ');
         ">
                /
            </button>
         </p>
    
         <p>
            <button onclick="
                 clearCalculation();
                ">
                clear
            </button>
         </p>
    
        </div>

    <script src="calculator.js"></script>
</body>
</html>
